<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Medic-Admin Document</title>
</head>
<body>
  <h1>Fetch Medic-Admin Document</h1>
  <div id="resultContainer"></div>

  <script>
    fetch('/get-medic-admin-doc')
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to fetch document');
        }
        return response.json();
      })
      .then(data => {
        document.getElementById('resultContainer').innerHTML = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        console.error('Error fetching document:', error);
        document.getElementById('resultContainer').innerText = 'Error fetching document';
      });
  </script>
</body>
</html>
